{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add Task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {# <a href="/tasks/index">View All Tasks</a> #}
    <a href="{% url 'tasks:index' %}">View All Tasks</a>
{% endblock %}

{% comment %}
    <form>
        <input type="text" name="task">
        <input type="submit">
    </form>
{% endcomment %}
